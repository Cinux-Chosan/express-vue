<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>Code folding - Editor.md examples</title>
        <link rel="stylesheet" href="css/style.css" integrity="sha256-QPLAxDpbGfvM5dPoARGyjZPTu49OlZ995lQApioETvc= sha512-xzEWcCLajKrWWTaEzIpgaYiULJdUuecfBuwLTfvajq5ZqfxTsGsb7KD9dVsSYCO7TV0cEsqvf9pqgB2FgbKNZQ==" />
        <link rel="stylesheet" href="../css/editormd.css" integrity="sha256-/NoGDYbr4ocM748gjH05c+2Urp1Gzn4iXXUTwcONTY8= sha512-88GcVGrHd+kzhQYs9Hs9OAvBgOAgYZKdJZpGUAlT8BOVQ0nqWzsdl3UR5wBkDXLEyrdkNL9TBwqQGmv3TFCtjg==" />
        <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div id="layout">
            <header>
                <h1>Code folding</h1>
                <p>Switch code folding : Press Ctrl + Q / Command + Q</p>
            </header>
            <div id="test-editormd">
                <textarea style="display:none;"></textarea>
            </div>
        </div>
        <script src="js/jquery.min.js" integrity="sha256-d2IsBkC7wdXKVdWsANylJDODwzVyI9WjEDsjukgyf+0= sha512-vzwVUz9DhU7R7H9hEhjYXRtOiL2QQFLf841f7Sxy379kWiyb84A762hNcGGZcY9Pf8bwXpXSzYQSQpFBHkmUsg==" ></script>
        <script src="../editormd.js" integrity="sha256-IBicTmgC013G2whmpMemKsN8DNKaFpZcbfmNthl5KCc= sha512-GY9iQB6Lw584DYdAvw/w0kmVcdZO0JX9ekw1NIcxQ/Sk7Fi5zYEOKMgSC1ss+fYkazTfDEJFFxKKLKRgUFdd9w==" ></script>
        <script type="text/javascript">
            var testEditor;
            
            $(function() {
                $.get("./test.md", function(md) {
                    testEditor = editormd("test-editormd", {
                        width  : "90%",
                        height : 720,
                        markdown : "#### Setting\r\n\r\n    {\n        codeFold : true\n    }\r\n\r\n" + md,
                        codeFold : true,
                        htmlDecode : true,
                        tex : true,
                        taskList : true,
                        emoji : true,
                        flowChart : true,
                        sequenceDiagram : true,
                        path   : '../lib/'
                    });
                });
            });
        </script>
    </body>
</html>
