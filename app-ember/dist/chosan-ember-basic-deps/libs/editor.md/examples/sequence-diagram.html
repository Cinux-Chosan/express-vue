<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>SequenceDiagram - Editor.md examples</title>
        <link rel="stylesheet" href="css/style.css" integrity="sha256-QPLAxDpbGfvM5dPoARGyjZPTu49OlZ995lQApioETvc= sha512-xzEWcCLajKrWWTaEzIpgaYiULJdUuecfBuwLTfvajq5ZqfxTsGsb7KD9dVsSYCO7TV0cEsqvf9pqgB2FgbKNZQ==" />
        <link rel="stylesheet" href="../css/editormd.min.css" integrity="sha256-BjHkn7jizM3vRWDCqM+6RUoz/pQse0eEnTmRpT9N7P4= sha512-622Ph6EgjLY9IS3FEeSMqe3uQgbNbUOQbGwrjENeXaC6Hko/fBd94ocmCWkLLWmqIZJp0wNa7bHHlErlYKB//Q==" />

    <body>
        <div id="layout">
            <header>
                <h1>SequenceDiagram 时序图/序列图</h1>
				<p>Based on SequenceDiagram.js：<a href="http://bramp.github.io/js-sequence-diagrams/" target="_blank">http://bramp.github.io/js-sequence-diagrams/</a></p>            
            </header>
            <div id="test-editormd">                
                <textarea style="display:none;">#### Setting

    {
        sequenceDiagram : true
    }

#### Syntax

    ```seq
    .........
    ```

    # or

    ```sequence
    .........
    ```

#### Example

```seq
A->B: Message
B->C: Message
C->A: Message
```

```sequence
Andrew->China: Says Hello 
Note right of China: China thinks\nabout it 
China-->Andrew: How are you? 
Andrew->>China: I am good thanks!
```</textarea>
            </div>
        </div>
        
        <script src="js/jquery.min.js" integrity="sha256-d2IsBkC7wdXKVdWsANylJDODwzVyI9WjEDsjukgyf+0= sha512-vzwVUz9DhU7R7H9hEhjYXRtOiL2QQFLf841f7Sxy379kWiyb84A762hNcGGZcY9Pf8bwXpXSzYQSQpFBHkmUsg==" ></script>
        <script src="../editormd.js" integrity="sha256-IBicTmgC013G2whmpMemKsN8DNKaFpZcbfmNthl5KCc= sha512-GY9iQB6Lw584DYdAvw/w0kmVcdZO0JX9ekw1NIcxQ/Sk7Fi5zYEOKMgSC1ss+fYkazTfDEJFFxKKLKRgUFdd9w==" ></script>   
        <script type="text/javascript">
            $(function() {                
                var testEditor = editormd("test-editormd", {
					width: "90%",
					height: 640,
					path : '../lib/',
					sequenceDiagram : true
                });
            });
        </script>
    </body>
</html>
