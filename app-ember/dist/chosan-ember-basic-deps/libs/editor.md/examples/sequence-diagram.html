<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>SequenceDiagram - Editor.md examples</title>
        <link rel="stylesheet" href="css/style.css" integrity="sha256-34fzcK08FhtpZJrB+Au5Q7LyXzgmDwjFTz5U59LKoPM= sha512-/JNkKpG4lndvP7QayH/SmKrZEzATRsVFIPgk7cuTIpJEaJMOxRcNxHIj9vP84TzoveEY67jAyWDuQNwFtW0dgg==" />
        <link rel="stylesheet" href="../css/editormd.min.css" integrity="sha256-Q+1Rk7dVqT4lWy+coPHKnkkNMJNaVLfvOG6942ePYPA= sha512-hMQAaIIJAMHwVng8SWWCEZwXgRAw/8zMie4VOqRgTYIRDoNljQ0HIYDkfZum8jGjHq4//u43opo3U2T0RPu2Ww==" />

    <body>
        <div id="layout">
            <header>
                <h1>SequenceDiagram 时序图/序列图</h1>
				<p>Based on SequenceDiagram.js：<a href="http://bramp.github.io/js-sequence-diagrams/" target="_blank">http://bramp.github.io/js-sequence-diagrams/</a></p>            
            </header>
            <div id="test-editormd">                
                <textarea style="display:none;">#### Setting

    {
        sequenceDiagram : true
    }

#### Syntax

    ```seq
    .........
    ```

    # or

    ```sequence
    .........
    ```

#### Example

```seq
A->B: Message
B->C: Message
C->A: Message
```

```sequence
Andrew->China: Says Hello 
Note right of China: China thinks\nabout it 
China-->Andrew: How are you? 
Andrew->>China: I am good thanks!
```</textarea>
            </div>
        </div>
        
        <script src="js/jquery.min.js" integrity="sha256-erlk6o9cDmjejHuQVbnTD0Gpm2tNG0OrQAzIbir8spU= sha512-P0HkAI5vOEj3kgwrbRbYqGUbhEP5p2r4mMWK4Rv3tvScPpWgJsfkPHDuh1Oy7mCuAudt7cEntq94E49ZqLjpKw==" ></script>
        <script src="../editormd.js" integrity="sha256-moxsHuShGqMFItcsTNP8qgezfjAAcZAQSCkJ/UH2JxU= sha512-LZm70SMBSFnfGeuYgchcpsV0OzkAMo9AjYxmhJhe0t/XkGFXBUd+dRtyhiLoM4ZH12/czIk9l/NvpGub4/EGMA==" ></script>   
        <script type="text/javascript">
            $(function() {                
                var testEditor = editormd("test-editormd", {
					width: "90%",
					height: 640,
					path : '../lib/',
					sequenceDiagram : true
                });
            });
        </script>
    </body>
</html>
