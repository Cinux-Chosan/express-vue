<!DOCTYPE html>

        <title>Onresize - Editor.md examples</title>

        <link rel="stylesheet" href="../css/editormd.css" integrity="sha256-/NoGDYbr4ocM748gjH05c+2Urp1Gzn4iXXUTwcONTY8= sha512-88GcVGrHd+kzhQYs9Hs9OAvBgOAgYZKdJZpGUAlT8BOVQ0nqWzsdl3UR5wBkDXLEyrdkNL9TBwqQGmv3TFCtjg==" />

    <body>
        <div id="layout">
            <header>
                <h1>Onresize event handle</h1>
                <p>Plaese press F12, open the develop tools.</p>     
            </header>
            <div id="test-editormd">                
                <textarea style="display:none;">#### Settings

```javascript
{
    onresize : function() {
        // console.log("onresize =>", this, this.id, this.settings);
    }
}
```

    state.loaded
           > bind onresize event
               > window.onresize, editormd watch/unwatch/fullscreen/fullscreenExit/toolbar show|hide
                   > trigger onresize event handle</textarea>
            </div>
        </div>
        <script src="js/jquery.min.js" integrity="sha256-d2IsBkC7wdXKVdWsANylJDODwzVyI9WjEDsjukgyf+0= sha512-vzwVUz9DhU7R7H9hEhjYXRtOiL2QQFLf841f7Sxy379kWiyb84A762hNcGGZcY9Pf8bwXpXSzYQSQpFBHkmUsg==" ></script>
        <script src="../editormd.js" integrity="sha256-IBicTmgC013G2whmpMemKsN8DNKaFpZcbfmNthl5KCc= sha512-GY9iQB6Lw584DYdAvw/w0kmVcdZO0JX9ekw1NIcxQ/Sk7Fi5zYEOKMgSC1ss+fYkazTfDEJFFxKKLKRgUFdd9w==" ></script>
        <script type="text/javascript">
            $(function() {
                var testEditor = editormd("test-editormd", {
                    width  : "90%",
                    height : 720,
                    path   : '../lib/',
                    onresize : function() {
                        this.setMarkdown("state.loaded > bind onresize > window.onresize, editormd watch/unwatch/fullscreen/fullscreenExit/toolbar show|hide " + (new Date).getTime());
                        console.log("onresize =>", this, this.id, this.settings);
                    }
                });
            });
        </script>
    </body>
</html>
