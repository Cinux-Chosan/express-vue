<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>Sync scrolling - Editor.md examples</title>
        <link rel="stylesheet" href="css/style.css" integrity="sha256-QPLAxDpbGfvM5dPoARGyjZPTu49OlZ995lQApioETvc= sha512-xzEWcCLajKrWWTaEzIpgaYiULJdUuecfBuwLTfvajq5ZqfxTsGsb7KD9dVsSYCO7TV0cEsqvf9pqgB2FgbKNZQ==" />
        <link rel="stylesheet" href="../css/editormd.css" integrity="sha256-/NoGDYbr4ocM748gjH05c+2Urp1Gzn4iXXUTwcONTY8= sha512-88GcVGrHd+kzhQYs9Hs9OAvBgOAgYZKdJZpGUAlT8BOVQ0nqWzsdl3UR5wBkDXLEyrdkNL9TBwqQGmv3TFCtjg==" />
        <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div id="layout">
            <header>
                <h1>Sync scrolling</h1>
            </header>
            <div class="btns">
                <button class="bisync-btn">Bisynchronous (Default)</button>
                <button class="single-btn">Single</button>
                <button class="disabled-btn">Disabled</button>
            </div>
            <div id="test-editormd">
                <textarea style="display:none;">[TOC]

#### Setting

config:

```javascript
{
    // true -> bisync, false -> disabled, "single" -> Only editor area sync
    syncScrolling : true | false | "single"
}
```

function:

```javascript
editor.config("syncScrolling", true);
//editor.config("syncScrolling", false);
//editor.config("syncScrolling", "single");
```
</textarea>
            </div>
        </div>
        <script src="js/jquery.min.js" integrity="sha256-d2IsBkC7wdXKVdWsANylJDODwzVyI9WjEDsjukgyf+0= sha512-vzwVUz9DhU7R7H9hEhjYXRtOiL2QQFLf841f7Sxy379kWiyb84A762hNcGGZcY9Pf8bwXpXSzYQSQpFBHkmUsg==" ></script>
        <script src="../editormd.min.js" integrity="sha256-6Zx30Nc8MbB2f12wAAv+qyEd59V9I4LuTbX5KbiuiDk= sha512-Gev/UGvylpeq5UB6qwMd240aGlkmDlwQ6tQXyrz3greZaVQdB7WJywJPXQjPWiTHw4G60UUA0PnNLzLmOSyyfA==" ></script>
        <script type="text/javascript">
			var testEditor;

            $(function() {
                testEditor = editormd("test-editormd", {
                    width   : "90%",
                    height  : 360,
                    path    : "../lib/"
                });
                
                $(".bisync-btn").click(function(){
                    testEditor.config("syncScrolling", true);
                });
                
                $(".single-btn").click(function(){
                    testEditor.config("syncScrolling", "single");
                });
                
                $(".disabled-btn").click(function(){
                    testEditor.config("syncScrolling", false);
                });
            });
        </script>
    </body>
</html>
