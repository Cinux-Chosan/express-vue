<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>CodeMirror searchbox Test</title>
        <meta charset="UTF-8">
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link rel="stylesheet" href="../examples/css/style.css" integrity="sha256-34fzcK08FhtpZJrB+Au5Q7LyXzgmDwjFTz5U59LKoPM= sha512-/JNkKpG4lndvP7QayH/SmKrZEzATRsVFIPgk7cuTIpJEaJMOxRcNxHIj9vP84TzoveEY67jAyWDuQNwFtW0dgg==" />
    </head>
    <body>
        <div id="layout">
            <textarea id="test" style="display:none;">###Hello world!</textarea>
        </div>
        <script src="../examples/js/jquery.min.js" integrity="sha256-erlk6o9cDmjejHuQVbnTD0Gpm2tNG0OrQAzIbir8spU= sha512-P0HkAI5vOEj3kgwrbRbYqGUbhEP5p2r4mMWK4Rv3tvScPpWgJsfkPHDuh1Oy7mCuAudt7cEntq94E49ZqLjpKw==" ></script>
        <link rel="stylesheet" href="../lib/codemirror/codemirror.min.css" integrity="sha256-moqZd3+Gk7SF88ebbfT9QQhV8yCliAfx7of2nMzQltA= sha512-MScTQ69T8x2uMR9je9viACrUwIorqWQQiNwdACTkLC7xgEDrU+bo5Wrbplg14EsY30PkDOfI8MPHy2DxWsawdw==" />
        <script src="../lib/codemirror/codemirror.min.js" integrity="sha256-wXDVXMxzxNcOSJxjfkpX4EW0Cs0SEuoQX9RMtevUMZ8= sha512-AUHQH6ZJxeV23KkMm2L12N8R2dek9CzCjABJdl/Rj0ACpstG2FpxB/eY99CVJN3DzVqK1g2caVbgtARNhGpugQ==" ></script>
        <script src="../lib/codemirror/modes.min.js" integrity="sha256-7tfV2TPzrkGtdE0gFyTijCExfnE+DGZDNY34h56DS5A= sha512-WW0v6JEoO/ZiQ6Cu8vcF06CKqWQVQy9oWToz8nYdY1Q6SJEBzwhvXQm1tEJYKTqdbkRHzneyxDML6zP2dImoLg==" ></script>  
        <script src="../lib/codemirror/addons.min.js" integrity="sha256-9EKyDlg6CfvIH1c4Vxjc3ox3QYYcVjfn2RadtAgVc9Y= sha512-baMU08QyJ/kVtvG1ez6aX9z2cqIIijY7A+ZMAoqfgLJkRcN71QfqRyOaFpQGWzh1tassSKMxrW3kMQ8GVLMz+A==" ></script> 
        <script src="js/searchbox.js" integrity="sha256-gzH0M7cSm5pDXk8PDzlbRGPPJImqLUWMeWSxv/bz8LE= sha512-umfdhZy0zdz9RZ+CZVl/CW+mFF3k6NobW08lBA780ID+u9fv6SeYtokj9lXZ1wZYBTpT276bG2jcRkuQ69eBYA==" ></script>
        <style>
            html, body, #layout, .CodeMirror {
                width: 100%;
                height: 100%;
                overflow: hidden;
                font-family: Consolas;
                font-size: 13px;
            }
            .ace_search {
                font-family:"微软雅黑",Arial;
                padding-bottom: 4px;
            }
            
            .ace_replacebtn, .ace_button {
                padding: 0 5px;
                font-size: 12px;
            }
            
            .ace_button {
                border-radius: 3px;
                padding: 2px 5px;
                margin-left: 3px;
            }
            
            .ace_button.checked {
                border-color: #ccc;
                background-color: #fafafa;
                
            }
            
            .ace_search {
                display: inline-block;
                max-width: 320px;
            }
            
            .ace_search_form, .ace_replace_form {
                display: inline-block;
                float: none;
            }
            
            .ace_search_options {
                display: block;
            }
        </style>
        <script type="text/javascript">
            $(function() {
                var enableSearchbox = true;
                var codeMirrorConfig = {
                    mode: "gfm",
                    theme: "default",
                    tabSize: 4,
                    dragDrop: false,
                    autofocus: true,
                    indentUnit : 4,
                    searchbox: enableSearchbox,  // IE9+
                    lineNumbers: true,
                    lineWrapping: true,
                    matchBrackets: true,
                    indentWithTabs: true,
                    styleActiveLine: true,
                    styleSelectedText: true,
                    autoCloseBrackets: true,
                    showTrailingSpace: true,
                    highlightSelectionMatches: {
                        showToken: /\w/
                    } 
                }; 

                $.get("../examples/test.md", function(md){
                    $("#test").html(md);
                    
                    var codeMirrorEditor = CodeMirror.fromTextArea($("#test")[0], codeMirrorConfig);
                    var codeMirror = $(".CodeMirror");
                
                    $(window).keydown(function() {
                        if (!enableSearchbox) return false;
                        
                        $(".ace_replacebtn").eq(0).html("替换");
                        $(".ace_replacebtn").eq(1).html("全部替换");                        
                        $(".ace_searchbtn").eq(2).remove();//.html("全部").css({width: "36px", padding :"0 4px"});
                        
                        $(".ace_button").eq(0).html("正则搜索");
                        $(".ace_button").eq(1).html("区分大小写");
                        $(".ace_button").eq(2).html("全词搜索");
                    });
                });
            });
        </script>
    </body>
</html>
