<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>CodeMirror searchbox Test</title>
        <meta charset="UTF-8">
        <meta name="description" content="" />
        <meta name="keywords" content="" />

    </head>
    <body>
        <div id="layout">
            <textarea id="test" style="display:none;">###Hello world!</textarea>
        </div>
        <script src="../examples/js/jquery.min.js" integrity="sha256-d2IsBkC7wdXKVdWsANylJDODwzVyI9WjEDsjukgyf+0= sha512-vzwVUz9DhU7R7H9hEhjYXRtOiL2QQFLf841f7Sxy379kWiyb84A762hNcGGZcY9Pf8bwXpXSzYQSQpFBHkmUsg==" ></script>
        <link rel="stylesheet" href="../lib/codemirror/codemirror.min.css" integrity="sha256-KDncBPx/ozucSdS1Ss4TBeV0VHBjUp+FPES9aeSfDFI= sha512-C4uQUBu87e2GmMbxwxBvO3QkO8xZsmLt3zLyv9xM4+UrZDs2XQlFjONUPCSWWpTDSengSEdcuxYdjqtg3iLmOQ==" />
        <script src="../lib/codemirror/codemirror.min.js" integrity="sha256-+cBTXvYe/WMdasokvp+EJ4h1L04o+hXx3xHLReqUQvY= sha512-eTBrKO3Wqj2CRCCdZwRfPnZJcWg6gyHTRN8PVXtVP93lOhghbtfF2n9nSXL1jhwEADTvbmMeNq3g5ZZdAkODMg==" ></script>
        <script src="../lib/codemirror/modes.min.js" integrity="sha256-d5X803lfse87KDgRLrGUirkF4xbR3f5dnu7Q2wNR1+M= sha512-SnBepY3VD4t/5/Oa/WbcAFFuED1V5CshoKbGsuqbjlM8PPaVrDRNwA46Zmi4dYB8WY2Od11ISTLBOwMzXcuhgQ==" ></script>  
        <script src="../lib/codemirror/addons.min.js" integrity="sha256-ISqz4pjiF667gFLprAMxBKJQQg2dTOPDfQwCLlQJQ+Y= sha512-rAK3TAAJsnrjqkNsnTsXN5OBRFkchmmLgWtOxB0EKFv6Ti3Y7EPjD1GlFxLMLH8M3Ko4Tf4mJs4qLeGtIXYR/w==" ></script> 
        <script src="js/searchbox.js" integrity="sha256-gzH0M7cSm5pDXk8PDzlbRGPPJImqLUWMeWSxv/bz8LE= sha512-umfdhZy0zdz9RZ+CZVl/CW+mFF3k6NobW08lBA780ID+u9fv6SeYtokj9lXZ1wZYBTpT276bG2jcRkuQ69eBYA==" ></script>
        <style>
            html, body, #layout, .CodeMirror {
                width: 100%;
                height: 100%;
                overflow: hidden;
                font-family: Consolas;
                font-size: 13px;
            }
            .ace_search {
                font-family:"微软雅黑",Arial;
                padding-bottom: 4px;
            }
            
            .ace_replacebtn, .ace_button {
                padding: 0 5px;
                font-size: 12px;
            }
            
            .ace_button {
                border-radius: 3px;
                padding: 2px 5px;
                margin-left: 3px;
            }
            
            .ace_button.checked {
                border-color: #ccc;
                background-color: #fafafa;
                
            }
            
            .ace_search {
                display: inline-block;
                max-width: 320px;
            }
            
            .ace_search_form, .ace_replace_form {
                display: inline-block;
                float: none;
            }
            
            .ace_search_options {
                display: block;
            }
        </style>
        <script type="text/javascript">
            $(function() {
                var enableSearchbox = true;
                var codeMirrorConfig = {
                    mode: "gfm",
                    theme: "default",
                    tabSize: 4,
                    dragDrop: false,
                    autofocus: true,
                    indentUnit : 4,
                    searchbox: enableSearchbox,  // IE9+
                    lineNumbers: true,
                    lineWrapping: true,
                    matchBrackets: true,
                    indentWithTabs: true,
                    styleActiveLine: true,
                    styleSelectedText: true,
                    autoCloseBrackets: true,
                    showTrailingSpace: true,
                    highlightSelectionMatches: {
                        showToken: /\w/
                    } 
                }; 

                $.get("../examples/test.md", function(md){
                    $("#test").html(md);
                    
                    var codeMirrorEditor = CodeMirror.fromTextArea($("#test")[0], codeMirrorConfig);
                    var codeMirror = $(".CodeMirror");
                
                    $(window).keydown(function() {
                        if (!enableSearchbox) return false;
                        
                        $(".ace_replacebtn").eq(0).html("替换");
                        $(".ace_replacebtn").eq(1).html("全部替换");                        
                        $(".ace_searchbtn").eq(2).remove();//.html("全部").css({width: "36px", padding :"0 4px"});
                        
                        $(".ace_button").eq(0).html("正则搜索");
                        $(".ace_button").eq(1).html("区分大小写");
                        $(".ace_button").eq(2).html("全词搜索");
                    });
                });
            });
        </script>
    </body>
</html>
