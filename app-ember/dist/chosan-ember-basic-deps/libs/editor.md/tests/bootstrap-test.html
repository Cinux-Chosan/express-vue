    <body>
        <div id="layout">
            <header>
                <h1>Bootstrap 兼容测试</h1>
            </header>
            <div id="test-editormd">
                <textarea style="display:none;">### Bootstrap 兼容测试</textarea>
            </div>
        </div>
        <script src="../examples/js/jquery.min.js" integrity="sha256-erlk6o9cDmjejHuQVbnTD0Gpm2tNG0OrQAzIbir8spU= sha512-P0HkAI5vOEj3kgwrbRbYqGUbhEP5p2r4mMWK4Rv3tvScPpWgJsfkPHDuh1Oy7mCuAudt7cEntq94E49ZqLjpKw==" ></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="./js/bootstrap.min.js" integrity="sha256-iDKpjc/2KSHpAK6Czt0b27NQbWGurHzMcdR56mz44lw= sha512-1kuiWY5doqlcl5JL4X63xklVU3cE54aQYgHoLJQVXBooLf68h97mZj8FUWLfT0B3APuD0suqbm4cHx69HLyuvg==" ></script>
        <script src="../editormd.js" integrity="sha256-moxsHuShGqMFItcsTNP8qgezfjAAcZAQSCkJ/UH2JxU= sha512-LZm70SMBSFnfGeuYgchcpsV0OzkAMo9AjYxmhJhe0t/XkGFXBUd+dRtyhiLoM4ZH12/czIk9l/NvpGub4/EGMA==" ></script>
        <script type="text/javascript">
			var testEditor;

            $(function() {     
                
                $.get("../examples/test.md", function(md){
                    testEditor = editormd("test-editormd", {
                        width: "90%",
                        height: 740,
                        path : '../lib/',
                        markdown : md,
                        codeFold : true,
                        saveHTMLToTextarea : true, 
                        searchReplace : true,
                        htmlDecode : "style,script,iframe|on*", 
                        emoji : true,
                        taskList : true,
                        tocm            : true,         // Using [TOCM]
                        tex : true,                   // 开启科学公式TeX语言支持，默认关闭
                        flowChart : true,             // 开启流程图支持，默认关闭
                        sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
                        imageUpload : true,
                        imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                        imageUploadURL : "../examples/php/upload.php",
                        onload : function() {
                            console.log('onload', this);
                        }
                    });
                });  
            });
        </script>
