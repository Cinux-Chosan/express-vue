<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> {{content-for "head"}}
  <noscript id="deferred-styles">
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_551264_aczf826ys86ez5mi.css">
    <link integrity="" type="text/css" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" type="text/css" rel="stylesheet" href="{{rootURL}}assets/app-ember.css">
  </noscript>
  <style>
    noscript {
      display: none;
    }
  </style>
  {{content-for "head-footer"}}
</head>

<body>
  {{content-for "body"}}
  <div id="container-styles"></div>
  <script>
    var loadDeferredStyles = function () {
      var addStylesNode = document.getElementById("deferred-styles");
      var replacement = document.getElementById("container-styles");
      replacement.innerHTML = addStylesNode.textContent;
      addStylesNode.parentElement.removeChild(addStylesNode);
    };
    var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
      window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
    if (raf) raf(function () { window.setTimeout(loadDeferredStyles, 100); });
    else window.addEventListener('load', loadDeferredStyles);
  </script>

  <script src="{{rootURL}}assets/vendor.js" defer></script>
  <script src="{{rootURL}}assets/app-ember.js" defer></script>
  {{content-for "body-footer"}}
</body>

</html>
